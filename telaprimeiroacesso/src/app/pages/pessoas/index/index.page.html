<ion-header [translucent]="true">
  <ion-toolbar color="primeiro">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pessoas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="fundo">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pessoas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row class="ion-justify-content-center">
    <ion-col size-md="11" size="12">
      <ion-card>
        <ion-card-header class="ion-text-center" color="secondary">
          <ion-card-title><i class="bi bi-people-fill"></i> Pessoas</ion-card-title>
        </ion-card-header>

        <ion-card-content class="ion-margin">
          <div class="ion-margin-bottom" *ngIf="pessoas.length>0">
            <ion-list *ngFor="let p of pessoas">
              <ion-item>
                <ion-col>
                  <ion-label>Id</ion-label>
                </ion-col>
                <ion-col>
                  <ion-label><i class="bi bi-person-circle"></i> Residente</ion-label>
                </ion-col>
                <ion-col>
                  <ion-label><i class="bi bi-person-circle"></i> Residente</ion-label>
                </ion-col>
                <ion-col>
                  <ion-label><i class="bi bi-person-circle"></i> Residente</ion-label>
                </ion-col>
                <ion-col>
                  <ion-label><i class="bi bi-person-circle"></i> Residente</ion-label>
                </ion-col>
              </ion-item>
            </ion-list>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
