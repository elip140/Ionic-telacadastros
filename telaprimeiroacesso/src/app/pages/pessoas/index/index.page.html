<ion-header [translucent]="true">
  <ion-toolbar color="primeiro">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pessoas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="fundo">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pessoas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row class="ion-justify-content-center teste">
    <ion-col size-md="11" size="12">
      <ion-card>
        <ion-card-header class="ion-text-center" color="secondary">
          <ion-card-title><i class="bi bi-people-fill"></i> Pessoas</ion-card-title>
        </ion-card-header>

        <ion-card-content class="ion-margin">
          <div class="ion-margin-bottom" *ngIf="!(rows.length>0)">
            <ion-list *ngFor="let p of rows">
              <ion-item>
                <ion-col>
                  <ion-label>Id</ion-label>
                </ion-col>
                <ion-col>
                  <ion-label><i class="bi bi-person-circle"></i> Residente</ion-label>
                </ion-col>
                <ion-col>
                  <ion-label><i class="bi bi-person-circle"></i> Residente</ion-label>
                </ion-col>
                <ion-col>
                  <ion-label><i class="bi bi-person-circle"></i> Residente</ion-label>
                </ion-col>
                <ion-col>
                  <ion-label><i class="bi bi-person-circle"></i> Residente</ion-label>
                </ion-col>
              </ion-item>
            </ion-list>
          </div>
          <ngx-datatable class="material ngx-datatable" [limit]="4" [rows]="rows" [rowHeight]="50" [columns]="columns"
            [columnMode]="'force'" [sortType]="'multi'" [headerHeight]="50" [footerHeight]="50">

            <ngx-datatable-column name="Id"></ngx-datatable-column>
            <ngx-datatable-column name="RG"></ngx-datatable-column>
            <ngx-datatable-column name="CPF"></ngx-datatable-column>
            <ngx-datatable-column name="Datanasc"></ngx-datatable-column>
            <ngx-datatable-column name="Email"></ngx-datatable-column>
            <ngx-datatable-column name="Tipo"></ngx-datatable-column>
            <ngx-datatable-column name="Data"></ngx-datatable-column>

            <ngx-datatable-column name="Actions" [sortable]="false">
              <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                  <ion-button size="small" (click)="open(row)">I</ion-button>
                  <ion-button size="small" (click)="open(row)">I</ion-button>
                  <ion-button size="small" (click)="open(row)">I</ion-button>
                  <ion-button size="small" (click)="open(row)">I</ion-button>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
