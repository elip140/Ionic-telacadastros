<ion-header [translucent]="true">
  <ion-toolbar color="primeiro">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Editar Telefone</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="fundo">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Editar Telefone</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="11" size="12">

        <ion-card>
          <ion-card-header class="ion-text-center" color="secondary">
            <ion-card-title><i class="bi bi-telephone"></i> Editar telefone</ion-card-title>
          </ion-card-header>

          <ion-card-content class="ion-margin">
            <ion-grid>
              <ion-row class="info">
                <ion-col>
                  <form [formGroup]="formEdit">
                    <ion-row class="ion-text-center ion-margin-bottom">
                      <ion-col>
                        <label class="ion-text-center">
                          Editar telefone da pessoa {{ pessoa.nome }}
                        </label>
                      </ion-col>

                    </ion-row>

                    <ion-row>
                      <ion-col size="12" size-md="5" class="ion-md-margin-bottom">
                        <div>
                          <ion-select formControlName="TelefoneTipo" interface="popover" label-placement="floating" fill="outline" #TelefoneTipo color="secondary">
                            <div slot="label">Tipo</div>
                            <ion-select-option value=""></ion-select-option>
                            <ion-select-option value="RESIDENCIAL">Residencial</ion-select-option>
                            <ion-select-option value="COMERCIAL">Comercial</ion-select-option>
                            <ion-select-option value="CELULAR">Celular</ion-select-option>
                          </ion-select>
                          <small *ngFor="let validation of validation_messages.TelefoneTipo">
                            <ion-text color="danger"
                              *ngIf="isSubimitted && formAdd.get('TelefoneTipo')?.hasError(validation.type)">
                              {{ validation.message }}
                            </ion-text>
                          </small>
                        </div>
                      </ion-col>

                      <ion-col size="12" size-md="2" class="ion-md-margin-bottom">
                        <div>
                          <ion-input formControlName="DDD" labelPlacement="floating" fill="outline" #DDD
                            color="secondary" maxlength="2">
                            <div slot="label">DDD</div>
                          </ion-input>
                          <small *ngFor="let validation of validation_messages.DDD">
                            <ion-text color="danger"
                              *ngIf="isSubimitted && formAdd.get('DDD')?.hasError(validation.type)">
                              {{ validation.message }}
                            </ion-text>
                          </small>
                        </div>
                      </ion-col>

                      <ion-col size="12" size-md="5" class="ion-md-margin-bottom" >
                        <div>
                          <ion-input formControlName="Telefone" labelPlacement="floating" fill="outline" #Telefone
                            color="secondary" maxlength="12">
                            <div slot="label">Telefone</div>
                          </ion-input>
                          <small *ngFor="let validation of validation_messages.Telefone">
                            <ion-text color="danger"
                              *ngIf="isSubimitted && formAdd.get('Telefone')?.hasError(validation.type)">
                              {{ validation.message }}
                            </ion-text>
                          </small>
                        </div>
                      </ion-col>

                    </ion-row>
                  </form>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>

          <ion-footer>
            <ion-toolbar color="light">
              <ion-row>
                <ion-col class="ion-text-center ion-text-md-end">
                  <ion-button color="secondary" (click)="CreateBtn()">
                    <i class="bi bi-save"></i>
                    <ion-label style="padding-left: 0.3rem;">Salvar</ion-label>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-toolbar>
          </ion-footer>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
