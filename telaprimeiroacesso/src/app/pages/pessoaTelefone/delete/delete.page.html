<ion-header [translucent]="true">
  <ion-toolbar color="primeiro">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Remover Telefone</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="fundo">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Remover Telefone</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="11" size="12">

        <ion-card>
          <ion-card-header class="ion-text-center" color="secondary">
            <ion-card-title><i class="bi bi-telephone-minus"></i> Remover telefone</ion-card-title>
          </ion-card-header>

          <ion-card-content class="ion-margin">
            <ion-grid>
              <ion-row class="info">
                <ion-col>
                  <form [formGroup]="formDel">
                    <ion-row class="ion-text-center ion-margin-bottom">
                      <ion-col>
                        <label class="ion-text-center">
                          Deletar telefone da pessoa {{ pessoa.nome }}
                        </label>
                      </ion-col>

                    </ion-row>

                    <ion-row>
                      <ion-col>
                        <ion-row>
                          <ion-col size="6" class="title ion-text-end"><ion-label>Tipo:</ion-label></ion-col>
                          <ion-col size="6"><ion-label>{{ pessoaTelefone.tipo }} </ion-label></ion-col>
                        </ion-row>
  
                        <ion-row>
                          <ion-col size="6" class="title ion-text-end"><ion-label>Telefone:</ion-label></ion-col>
                          <ion-col size="6"><ion-label>({{ pessoaTelefone.ddd }}) {{ pessoaTelefone.telefone }}</ion-label></ion-col>
                        </ion-row>
                      </ion-col>

                    </ion-row>
                  </form>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>

          <ion-footer>
            <ion-toolbar color="light">
              <ion-row>
                <ion-col class="ion-text-center ion-text-md-end">
                  <ion-button color="danger" (click)="CreateBtn()">
                    <i class="bi bi-x-circle"></i>
                    <ion-label style="padding-left: 0.3rem;">Remover</ion-label>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-toolbar>
          </ion-footer>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
