<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Residente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row class="ion-justify-content-center">
    <ion-col size-md="7" size="12">

      <ion-input labelPlacement="floating" fill="outline" #CPF (ionInput)="OnKeyUpCpf($event)" placeholder="">
        <div slot="label" >Cpf</div>
      </ion-input>

      <ion-card>
        <ion-card-header class="basic">
          <ion-card-title color="basic">Meus Dados</ion-card-title>
        </ion-card-header>
    
        <ion-card-content class="ion-margin">
          <div class="info">
            <ion-row>
              <ion-col size="3" class="title ion-text-end"><ion-label>Nome</ion-label></ion-col>
              <ion-col size="8"><ion-label>{{ pessoa.Nome }} </ion-label></ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="3" class="title ion-text-end"><ion-label>Rg</ion-label></ion-col>
              <ion-col size="8"><ion-label>{{ pessoa.Rg }} </ion-label></ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="3" class="title ion-text-end"><ion-label>CPF</ion-label></ion-col>
              <ion-col size="8"><ion-label>{{ pessoa.Cpf }} </ion-label></ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="3" class="title ion-text-end"><ion-label>Data Nascimento </ion-label></ion-col>
              <ion-col size="8"><ion-label>{{ pessoa.DataNasc }} </ion-label></ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="3" class="title ion-text-end"><ion-label>E-mail </ion-label></ion-col>
              <ion-col size="8"><ion-label>{{ pessoa.Email }} </ion-label></ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="3" class="title ion-text-end"><ion-label>Tipo </ion-label></ion-col>
              <ion-col size="8"><ion-label>{{ pessoa.Tipo }} </ion-label></ion-col>
            </ion-row>
          </div>
          
        </ion-card-content>
      </ion-card>

    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center">
    <ion-col size-md="7" size="12">
      <ion-card>
        <ion-card-header color="success">
          <ion-card-title>Meus Visitantes de Hoje</ion-card-title>
        </ion-card-header>
    
        <ion-card-content class="ion-margin">
          <table>
            <thead>
              <tr>
                <th>Nome</th>
                <th>Data</th>
                <th>Hora</th>
              </tr>
            </thead>
            <tbody *ngFor="let visi of visitas">
              <tr>
                <td>{{ visi.Nome }}</td>
                <td>{{ visi.Data }}</td>
                <td>{{ visi.Hora }}</td>
              </tr>
            </tbody>
          </table>
        </ion-card-content>
      </ion-card>
    </ion-col>

  </ion-row>

  <ion-row class="ion-justify-content-center">
    <ion-col size-md="7" size="12">

      <ion-card>
        <ion-card-header class="basic">
          <ion-card-title color="basic">Meus Vinculos</ion-card-title>
        </ion-card-header>
    
        <ion-card-content class="ion-margin">
            
        </ion-card-content>
      </ion-card>

    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center">
    <ion-col size-md="7" size="12">

      <ion-card>
        <ion-card-header class="basic">
          <ion-card-title color="basic">Empresas para Entrega</ion-card-title>
        </ion-card-header>
    
        <ion-card-content class="ion-margin">
            
        </ion-card-content>
      </ion-card>

    </ion-col>
  </ion-row>
  
  
</ion-content>
