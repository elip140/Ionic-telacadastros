<ion-app>
  <ion-menu contentId="main-content" #leftmenu>
    <ion-header>
      <ion-toolbar color="primeiro">
        <ion-title>Direct Condo</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      Opções
      <ion-list>
        <ion-item [button]="true" [routerLink]="['/primeiroacesso']" (click)="OnClickLeftMenu()">
          <ion-label>Primeiro Acesso</ion-label>
        </ion-item>
        <ion-item [button]="true" [routerLink]="['/residente']" (click)="OnClickLeftMenu()">
          <ion-label>Residente</ion-label>
        </ion-item>
        <ion-item [button]="true" [routerLink]="['/login']" (click)="OnClickLeftMenu()">
          <ion-label>Login</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
